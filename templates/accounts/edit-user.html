{% load crispy_forms_tags %}

<form method="POST" action="" novalidate>
{% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title ms-1" id="exampleModalLabel">Edit User</h5>
        <button type="button" class="btn btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body flex-column">
        {{form.first_name | as_crispy_field}}
        {{form.last_name | as_crispy_field}}
        {{form.username| as_crispy_field}}

        {{form.college | as_crispy_field}}
        {% if u.can_book %}
        {{form.department | as_crispy_field}}
        {% endif %}
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-sm" data-bs-dismiss="modal" id="edit"><i class="fa-solid fa-floppy-disk mr-2"></i>Save</button>
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
    </div>

</form>
