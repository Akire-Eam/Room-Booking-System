{% extends 'admin/base_site.html' %}

{% block content %}
<h1>Upload Rooms</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="csv_file">CSV file:</label>
    <input type="file" name="csv_file" accept=".csv">
    <br>
    <button type="submit">Import</button>
</form>
{% endblock %}
